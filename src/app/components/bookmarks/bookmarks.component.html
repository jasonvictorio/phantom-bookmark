<ul>
  <li *ngFor="let bookmark of bookmarks" class="flex mb">
    <button type="button" (click)="deleteBookmark.emit(bookmark)">
      delete
    </button>
    <button type="button" (click)="editBookmark.emit(bookmark)">edit</button>
    <div>{{ bookmark.id }}: {{ bookmark.url }}</div>
  </li>
</ul>
