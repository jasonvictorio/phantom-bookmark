<app-form
  [bookmark]="bookmark"
  (submitForm)="onSubmit($event)"
  (clearBookmark)="onClearBookmark()"
></app-form>
<app-bookmarks
  [bookmarks]="bookmarks"
  (deleteBookmark)="onDeleteBookmark($event)"
  (editBookmark)="onEditBookmark($event)"
></app-bookmarks>

<button (click)="previous()">previous</button>
<button (click)="next()">next</button>
