<div>
  <div class="title mb-l">Thank you for submitting your bookmark</div>

  <div class="mb">Here is your receipt</div>

  <div class="mb-l">
    <div class="flex" *ngFor="let property of bookmark | keyvalue">
      <div>{{ property.key }}: &nbsp;</div>
      <div>{{ property.value }}</div>
    </div>
  </div>

  <a routerLink="/overview">Click here to go back</a>
</div>
